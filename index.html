<script>
const ADMIN_PASS = "rewil@2025";
const RELEASE_TIME = new Date("Dec 31, 2025 23:59:59").getTime();

const cd = document.getElementById("countdown");
const audio = document.getElementById("countdownAudio");
const hint = document.getElementById("clickHint");
const adminPanel = document.getElementById("adminPanel");
const pass = document.getElementById("pass");

/* CLICK ANYWHERE TO START MUSIC */
function startMusic() {
    audio.volume = 0.6;
    audio.play().catch(()=>{});
    hint.style.display = "none";
    document.removeEventListener("click", startMusic);
}
document.addEventListener("click", startMusic);

/* COUNTDOWN */
setInterval(() => {
    const diff = RELEASE_TIME - Date.now();
    if (diff <= 0) {
        cd.textContent = "RELEASE TIME";
        return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;
    cd.textContent = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>
